<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <body>
    <h1>get report by report number & prompt values</h1>
    
    <form>
      <label for="Key">report number (e.g. 5378558):</label></br>
      <input type="text" id="Key" value=""></br>
      
      <label for="PromptValues">prompt values (e.g. 10007, 10008, 10068):</label></br>
      <input type="text" id="PromptValues" value=""></br>

      <input type="button" value="Click" onClick="makeURL(this.form)">
    </form>
  
  <p id="url"></p>

<p id="one"></p>
<p id="two"></p>
<p id="three"></p>
  
  <script>
    function makeURL(form) {
      var endpoint = "https://cms.interiorhealth.ca/cms/Send?";
      var first = "operation=Execute&type=Download&image=true&ListName=list-view&FiltersSearch=&SortField=display_no&View=visible";

      var one = form.PromptValues.value.split(", ");
      document.getElementById("one").innerHTML = one;
      
      var two = JSON.stringify(one);
      document.getElementById("two").innerHTML = two;
      
      var encodeURIComponent(two);
      document.getElementById("three").innerHTML = three;
      
      var PromptValues = "&PromptValues=" + encodeURIComponent(JSON.stringify(form.PromptValues.value.split(", ")));
      var second = "&SortDirection=descending&sendButtons=true&ClassName=ReportPreview&RequestDSNAndMDN=false&ArrayFieldsRendering=expanded";
      var Key = "&Key=REPORT" + form.Key.value;
      var third = "&option=list";
      var url = endpoint + first + PromptValues + second + Key + third;
      var url = "<a href='" + url + "' target='new'>" + form.Key.value + "</a>";
      document.getElementById("url").innerHTML = url;
    }
  </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
